	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Engineer"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Support"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Shotgun heals buildings for metal.\nSentry is replaced with Little Buddy, a mini robo engie who shoots enemies with his pistol.\nDispenser is replaced with Support Drone, a mobile dispenser."
		"lore_description"	"A very skilled engineer, rivaled by none in his field.\nUtterly devoted to his work, having replaced\nmuch of his body with robotic augmentations."			//A description of this character's personality and lore, if wanted.
		
		"desc_detailed"		
		{
			"1"		"FRONTIER JUSTICE\n• Deals heavy damage.\n• Reloads and fires slowly\n• Has a small clip.\n• Heals friendly buildings on-hit at the cost of some metal.\n \n\nPISTOL\n• Higher accuracy and damage.\n \n\nGUNSLINGER\n• Deals 90 damage."
			"2"		"SENTRY - LITTLE BUDDY\n• A miniature robo-engie, which protects allies with its pistol.\n• Costs 200 Metal.\n• Has 150 HP.\n• Takes 4s to boot up once built."
			"3"		"DISPENSER - SUPPORT DRONE\n• A mobile dispenser, which tries to follow wounded allies.\n• Does not restore Metal.\n• Costs 300 Metal.\n• Takes 3s to build."
			"4"		"M2 - COMMAND LITTLE BUDDY\n• Aim at an ally to make Little Buddy follow them.\n• Aim at LB to double its fire rate and boost its range, but stop movement (Sentry Mode).\n• Aim up to make LB follow you, or return to auto-targeting."
			"5"		"RELOAD - COMMAND SUPPORT DRONE\n• Aim at an ally to make your Support Drone follow them.\n• Aim at SD to make it stop moving.\n• Aim up to make SD follow you, or return to auto-targeting."
			"6"		"ULTIMATE - AUTOMATION ANNIHILATION\n• Supercharge your PDA for 6s, turning your next building into the Annihilation Teleporter.\n• AT costs no metal, and takes 4.5s to build.\n• Once built, the AT spawns mini Sentry Busters to chase foes."
			"7"		"ULTIMATE - AUTOMATION ANNIHILATION\n• After 12s, the AT will begin to take in energy.\n• After another 3s, the AT will self-destruct, inflicting cataclysmic damage within a large radius."
			"8"		"ULTIMATE - AUTOMATION ANNIHILATION\n• Failing to build the AT, due to either death or running out of time, refunds 50%% ult charge."
		}
	}
	
