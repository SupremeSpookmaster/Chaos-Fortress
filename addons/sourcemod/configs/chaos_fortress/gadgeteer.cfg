	"abilities"			//Custom abilities used by this character. Does nothing if removed or left blank.
	{
		//Toolbox Toss: Gadgeteer throws a heavy toolbox, which travels a short distance. If the toolbox hits an enemy, it inflicts knockback and deals damage, then bounces straight up. Upon hitting any non-player surface, the toolbox builds a sentry. If the user shoots the toolbox while it is in flight, the resulting Drone will be briefly supercharged, with a stronger supercharge if the toolbox was hit by a projectile.
		"ability_1"
		{
			"ability_name"		"gadgeteer_sentry_toss"
			
			"slot"		"2"
			
			"velocity"		"1200.0"		//Toolbox toss velocity.
			"gravity"		"3.0"			//Toolbox gravity.
			"damage"		"40.0"			//Damage dealt when the toolbox directly hits someone.
			"knockback"		"300.0"			//Knockback velocity applied when the toolbox directly hits someone.
			"up_vel"		"400.0"			//Upward velocity applied to the toolbox when it bounces off of someone.
			"sentry_max"	"2"				//Maximum number of sentries spawned by this ability.
			"mass_scale"	"100.0"			//Amount to scale the toolbox's mass, used to make the toolbox floatier or less floaty.
			"intertia_scale"	"100.0"		//Amount to scale the toolbox's intertia, used in combination with mass_scale.
			"trickshot_mult"	"1.0"		//Bounding box scale multiplier for the toolbox. Can be used to make it either easier or harder to shoot the toolbox with the Rescue Ranger.
			"auto_deploy"		"2.5"		//Time until the toolbox automatically explodes and deploys its Drone.
			"minimum_speed"		"600.0"		//The minimum velocity the toolbox must have in order to bounce off of enemies and deal damage. Useful to make it so that players don't walk into an idle toolbox and take damage.
			
			//SENTRY ARGS:
			"height"		"40.0"			//Minimum distance drones will attempt to hover above the ground.
			"scale"			"2.5"			//Drone model scale.
			"radius_detect"	"400.0"			//Radius in which the drone can detect targets.
			"radius_fire"	"600.0"		//Radius in which the drone will continue to fire at enemies once they have been targeted.
			"rotation"		"2.0"			//Rate at which the drone can rotate towards targets, in degrees per frame (degrees per second = this * 63)
			"rate"			"0.5"			//Time between shots.
			"damage_sentry"	"25.0"			//Damage dealt per shot.
			"max_health"	"60.0"			//Sentry's max HP.
			"rate_wrangled" "0.33"			//Time between shots while wrangled.
			"rotation_wrangled"	"4.0"		//Turn rate while wrangled.
			
			//SUPERCHARGE: If the user shoots their toolbox before it collides with something, the sentry will spawn in a supercharged state where it gains bonuses to fire rate and turn speed.
			"supercharge_duration"	"3.0"	//Duration of the supercharge effect, if the supercharge was triggered by the owner's projectile.
			"supercharge_fire"		"3.0"	//Amount to multiply rate of fire while supercharged, if the supercharge was triggered by the owner's projectile.
			"supercharge_turn"		"3.0"	//Amount to multiply turn speed while supercharged, if the supercharge was triggered by the owner's projectile.
			"supercharge_duration_hitscan"	"2.0"	//Duration of the supercharge effect, if triggered by hitscan.
			"supercharge_fire_hitscan"		"2.0"	//Amount to multiply rate of fire while supercharged, if triggered by hitscan.
			"supercharge_turn_hitscan"		"2.0"	//Amount to multiply turn speed while supercharged, if triggered by hitscan.
			
			"plugin_name"		"cf_gadgeteer"
		}
		
		//Build Support Drone: Gadgeteer throws a toolbox, which creates a Support Drone at its location after a delay.
		"ability_2"
		{
			"ability_name"		"gadgeteer_support_drone"
			
			"slot"		"3"
			
			"has_toolbox"	"0"			//Set to 1 or above to spawn the Support Drone using a toolbox projectile. Otherwise, it replaces all of the user's PDA buildings.                                                                                                                                        
			"velocity"		"600.0"		//Toolbox velocity.
			"gravity"		"3.0"		//Toolbox gravity.
			"damage"		"120.0"		//Toolbox damage.
			"knockback"		"100.0"		//Toolbox knockback.
			"up_vel"		"400.0"		//Upward velocity applied to the toolbox when it hits an enemy directly.
			"mass_scale"	"100.0"		//Mass scale.
			"inertia_scale"	"100.0"		//Inertia scale.
			"trickshot_mult"	"0.5"	//Bounding box scale multiplier for the toolbox.
			"auto_deploy"		"2.0"	//Time until the toolbox automatically explodes and deploys its drone.
			"minimum_speed"		"500.0"	//The minimum velocity the toolbox must have in order to damage enemies.
			
			"cost"			"300.0"		//Special resource cost when built via PDA.
			"build_time"	"3.0"		//How long does it take for the Support Drone to build itself and activate?
			"max_health"	"200.0"		//Max Support Drone HP
			"speed"			"400.0"		//Support Drone movement speed
			"heal_radius"	"175.0"		//Radius in which the Support Drone heals allies.
			"heal_rate_target"	"30.0"	//Healing given per second to the Support Drone's intended target.
			"heal_rate_other"	"20.0"	//Healing given per second to allies who are within the Support Drone's healing radius, but are not its target.
			"heal_rate_self"	"0.0"	//How much HP does the Support Drone regenerate per second?
			"min_heal_time"		"5.0"	//The minimum duration this Support Drone will heal its intended target before prioritizing allies with less HP, provided the current target has not reached full health.
			"scan_radius"		"250.0"	//Maximum radius in which the Support Drone can automatically look for new players.
			
			//SUPERCHARGE: If the user shoots their toolbox before it collides with something, the Support Drone will spawn in a supercharged state where it gains bonuses to build speed, movement speed, and heal rate.
			"supercharge_duration"				"3.0"	//Duration of the supercharge effect, if the supercharge was triggered by the owner's projectile.
			"supercharge_build"					"3.0"	//Amount to divide deploy time (build speed) while supercharged, if triggered by a projectile.
			"supercharge_movement"				"1.5"	//Amount to multiply movement speed while supercharged, if the supercharge was triggered by the owner's projectile.
			"supercharge_heal"					"3.0"	//Amount to multiply heal rate while supercharged, if triggered by a projectile.
			"supercharge_duration_hitscan"		"1.0"	//Duration of the supercharge effect, if triggered by hitscan.
