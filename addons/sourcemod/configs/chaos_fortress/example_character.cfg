"character"
{
	"name"		"John the Almighty"		//The name of this character.
	"class"		"7"						//The character's class, 1-9. Corresponds to the classes in the class select screen, IE 1 is scout, 2 is soldier, 3 is pyro, etc.
	"model"		"models/chaos_fortress/john/the_forbidden_one.mdl"		//The mdl file to use for this character.
	"health"	"250"		//Character's max health.
	
	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Wildcard"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"Death and Destruction"			//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"A primordial being of raw power. John cannot be stopped."				//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"John refuses to use a gun, for he has not a need for such feeble-minded things."			//A description of this character's personality and lore, if wanted.
		"preview_sequence"	"stand_melee"						//Animation sequence to use for the preview model while viewing this character's page in the menu (blank = don't use preview model)
			//NOTICE: The character select model preview DOES NOT work with wearables. It is recommended to set preview_sequence to blank if your character's appearance depends on wearables.
		
		//TODO: Make preview_weapon and all of its variables into a KeyValues tree so people can attach multiple weapons if they want
		//TODO: This looks like shit btw figure out a way to fix it without needing all of these ten million offsets
		"preview_weapon"	"models/weapons/c_models/c_headtaker/c_headtaker.mdl"		//Optional weapon model to use in this character's model preview. Set to blank to not use.
		"preview_attachment"	"effect_hand_R"					//Attachment point for preview_weapon, if used. Defaults to weapon_bone if left blank despite using the preview weapon.
		"attachment_x_offset"	"0.0"				//Optional X location offset for weapon attachment
		"attachment_y_offset"	"0.0"				//Optional Y location offset for weapon attachment
		"attachment_z_offset"	"0.0"				//Optional Z location offset for weapon attachment 
		"attachment_x_rotation"	"180.0"				//Optional X rotation offset for weapon attachment
		"attachment_y_rotation"	"180.0"				//Optional Y rotation offset for weapon attachment
		"attachment_z_rotation"	"0.0"				//Optional Z rotation offset for weapon attachment 
	}
	
	"ultimate_stats"	//Stats governing this character's Ultimate Ability. Can be removed to make this character not have an Ultimate Ability.
	{
		"name"			"D E A T H"	//The name of this ultimate.
		"charge"		"10000.0"	//The amount of charge this character's ultimate requires in order to be used.
		"on_regen"		"0.1"		//Percentage of Ultimate Charge passively generated every second.
		"on_damage"		"1.0"		//Ultimate Charge gained per point of damage dealt.
		"on_hurt"		"0.0"		//Ultimate Charge gained per point of damage taken.
		"on_heal"		"0.0"		//Ultimate Charge gained per point of healing given to allies.
		"on_kill"		"500.0"		//Ultimate Charge gained per kill.
		"cooldown"		"8.0"		//Duration to block ultimate from being charged after it is used.
	}
	
	"special_resource"	//A primitive system for special resources, like mana for example. Used for M2, M3, and Reload abilities. Can be left blank to make this character not use a special resource.
	{
		"is_ult"		"0"			//If set to any other value than 0, Ultimate Charge is used as the resource, and the rest of these attributes are ignored.
		"name"			"Mana"		//The name of this resource.
		"start"			"0.0"		//Resource this character spawns with.
		"preserve"		"0.25"		//Percentage of resources to preserve on death. Overrides "start" if the amount of resources preserved by this would be greater, otherwise start is used.
		"max"			"1000.0"	//Max Resource
		"on_regen"		"2.0"		//Amount of resource passively generated every tenth of a second.
		"on_damage"		"1.0"		//Resource gained per point of damage dealt.
		"on_hurt"		"0.5"		//Resource gained per point of damage taken.
		"on_heal"		"0.0"		//Resource gained per point of healing given to allies.
		"on_kill"		"250.0"		//Resource gained per kill.
	}
	
	"m2_ability"		//Stats governing this character's M2 ability (all abilities which use slot 2). Can be removed or left blank to make this character not have an M2 ability.
	{
		"name"			"The Dreaded Alt-Fire"	//The name of this ability.
		"cooldown"		"5.0"					//Ability Cooldown
		"starting_cd"	"0.0"					//Cooldown applied to this ability when the character spawns.
		"cost"			"100.0"					//Special resource cost to use this ability, if this character uses a special resource.
		"held"			"0"						//Set to 0 if this ability is not held, any other value if it is. Held abilities are activated when their button is pressed if they are off cooldown and the user has enough resources to use it, but the cooldown and cost are not applied until the button is released. This functionality will usually only be relevant to custom ability plugins.
	}
	
	"m3_ability"		//Stats governing this character's M3 ability (all abilities which use slot 3). Can be removed or left blank to make this character not have an M3 ability.
	{
		"name"			"The Almighty Special Attack"	//The name of this ability.
		"cooldown"		"15.0"							//Ability Cooldown
		"starting_cd"	"10.0"							//Cooldown applied to this ability when the character spawns.
		"cost"			"100.0"							//Special resource cost to use this ability, if this character uses a special resource.
		"held"			"0"								//Set to 0 if this ability is not held, any other value if it is. Held abilities are activated when their button is pressed if they are off cooldown and the user has enough resources to use it, but the cooldown and cost are not applied until the button is released. This functionality will usually only be relevant to custom ability plugins.
	}
	
	"reload_ability"		//Stats governing this character's R ability (all abilities which use slot 4). Can be removed or left blank to make this character not have an R ability.
	{
		"name"			"The Special Reload Ability"	//The name of this ability.
		"cooldown"		"20.0"							//Ability Cooldown
		"starting_cd"	"12.0"							//Cooldown applied to this ability when the character spawns.
		"cost"			"100.0"							//Special resource cost to use this ability, if this character uses a special resource.
		"held"			"0"								//Set to 0 if this ability is not held, any other value if it is. Held abilities are activated when their button is pressed if they are off cooldown and the user has enough resources to use it, but the cooldown and cost are not applied until the button is released. This functionality will usually only be relevant to custom ability plugins.
	}
	
	"weapons"			//Weapons equipped by this character (this DOES NOT include items like shields, base jumper, etc. See wearables for those). Defaults to whatever is in game_rules.cfg if left blank.
	{
		"weapon_1"		//In this example, we give the character a Horseless Headless Horsemann's Headtaker which deals an additional 100% damage.
		{
			"classname"			"tf_weapon_club"	//The weapon's classname.
			"index"				"3"					//The weapon's index.
			"attributes"		"2 ; 2.0"		//The weapon's attributes.
			"visible"			"1"					//If set to 1, the weapon can be seen by players. Otherwise, it is invisible. The weapon will ALWAYS be visible to the user in first-person, set "model_override" to "models/empty.mdl" if you want it to be completely invisible to everybody.
			"model_override"	"models/weapons/c_models/c_headtaker/c_headtaker.mdl"	//Can be set to an existing weapon model (best to be a c_model) to change the weapon's visible model. For example, this makes John, a medic, hold the HHH's Headtaker, using the sniper's kukri animations because the weapon is defined as actually being a kukri.
		}
		//And then "weapon_2", "weapon_3", etc etc to add more weapons.
	}
	
	"wearables"		//Wearables worn by this character. This refers to items such as Demoman's shields, Demoman's boots, the B.A.S.E. Jumper, and every other item the mercenary wears for a passive bonus instead of holding it out. This ALSO includes every single cosmetic in the game, meaning this can be used to make basic, non-custom-textured TF2 OCs without needing to add downloads to your server. Defaults to whatever is in game_rules if left blank.
	{
		"wearable_1"	//In this example, we give the character a Chargin' Targe that grants 25% bullet damage resistance.
		{
			"classname"		"tf_wearable"		//The wearable's classname.
			"index"			"131"				//The wearable's index.
			"attributes"	"66 ; 0.75"					//Wearable attributes (only compatible with "on wearer" attributes, IE "+20% movement speed on wearer").
			"visible"		"1"					//If set to 1, the wearable can be seen by players. Obviously you want this to be set to 1 for cosmetics, but setting this to 0 is useful if all you want is a generic wearable that gives constantly-active attribute effects to the wearer.
		}
		//And then "wearable_2", "wearable_3", etc etc to add more wearables.
	}
	
	"particles"		//Particles attached to this character at all times. Useful if you want your character to have an unusual, for example. Try not to go overboard on this, having too many particles can lag your players.
	{
		"particle_1"	//In this example, the character has the unusual effect Restless Wraiths attached to their head, using the red variant for RED team and the blue variant for BLU team.
		{
			"name_red"		"unusual_souls_teamcolor_red"			//The name of the particle to attach if the player is on RED.
			"name_blue"		"unusual_souls_teamcolor_blue"			//The name of the particle to attach if the player is on BLU.
			"point"		"head"		//The attachment point of this particle.
			"x_offset"	""			//Distance, in hammer units, to spawn this particle from its attachment point, on the X axis.
			"y_offset"	""			//Distance, in hammer units, to spawn this particle from its attachment point, on the Y axis.
			"z_offset"	""			//Distance, in hammer units, to spawn this particle from its attachment point, on the Z axis.
		}
		//And then "particle_2", "particle_3", etc etc to add more particles.
	}
	
	"abilities"			//Custom abilities used by this character. Does nothing if removed or left blank.
	{
		"ability_1"
		{
			"ability_name"	"john_death"		//The name of this ability, as defined in its plugin.
			
			"slot"			"1"					//Determines how this ability is activated. 1 is when the character uses their ultimate, 2 is when the player activates their M2 ability, 3 is M3, and 4 is reload. Use any other number for custom abilities that don't use any of those buttons, such as passives or multi-button abilities.
			"my_cool_arg"	"stat"				//Used by plugins to read data regarding how the ability should work. Mainly for ability stats. The number of args, their names, and what they do will vary based on the ability.
			
			"plugin_name"	"john_abilities"	//The name of the plugin which contains this ability.
		}
		//And then "ability_2", "ability_3", etc etc to add more abilities.
	}
	
	"sounds"
	{
		//To see a complete list of sound options and what they do, please see the Chaos Fortress wiki page (https://github.com/SupremeSpookmaster/Chaos-Fortress/wiki/Sounds). The following example shows the sounds used for ultimates.
		
		"sound_ultimate_ready"
		{
			"1"		"chaos_fortress/john/ultimate_ready.mp3"
		}
		
		"sound_ultimate_activation"
		{
			"1"		"chaos_fortress/john/you_are_all_going_to_die_haha.mp3"
		}
	}
	
	"model_download"	//Models get split into five different files which all need to be downloaded. Instead of needing to enter all of those file extensions every single time you make a character config, you can just enter the name of each model here and let Chaos Fortress do the rest.
	{
		"1"		"chaos_fortress/john/the_forbidden_one"
	}
	
	"downloads"			//All files added to the downloads table by this character, excluding models. Generally speaking, all of your custom sounds and materials used by this character should be put in here.
	{
		"1"		"sound/chaos_fortress/john/ultimate_ready.mp3"
		"2"		"sound/chaos_fortress/john/you_are_all_going_to_die_haha.mp3"
		"3"		"materials/chaos_fortress/john/cool_hat_texture.vmt"
		"4"		"materials/chaos_fortress/john/cool_hat_texture.vtf"
	}
	
	"precache"			//Files to precache when loading the character configs. All files contained in "downloads" get precached automatically, so this is for files that need to be precached but do not need to be downloaded. Usually this will just be default class voice lines.
	{
		"1"		"vo/medic_sf13_influx_big02.mp3"
		"2"		"vo/medic_sf13_influx_big03.mp3"
	}
}