		"desc_detailed"
		{
			"1"		"Gravity Gun\n• Can deal from 75 to 200 damage.\n• with the right prop of course \n• use m2 to grab a prop \n• and m1 to push it"
			"2"		"Reset Prop M3\n• Press r on your prop to reset its position "
			"3"		"Reload - Place prop\n• place down a prop"
