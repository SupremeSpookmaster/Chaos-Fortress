	"weight"	"0.35"		//Percentage by which to reduce knockback, IE 0.3 would grant 30% knockback resistance and -0.3 would grant -30%. This is applied to all weapon-inflicted knockback, including custom damage, so long as a weapon is specified.
	
	"menu_display"		//Determines what to show in the !character menu when selecting this character. Uses the values defined in game_rules if this is left blank.
	{
		"related_class"		"Pyro"			//The TF2 class this character is most related to. Can be anything. If your character is not related to any of the classes to a significant degree, I recommend writing "Wildcard".
		"role"				"DPS"				//This character's role in the roster. Can be anything. I recommend choosing between DPS, Tank, and Support.
		"description"		"Your primary fires a constant, short-ranged stream of cryonic energy, which applies Cryo buildup.\nMelee and M2 deal bonus damage to frozen enemies.\nM2: Fires an ice projectile which can headshot.\nM3: Throw a grenade, which deploys a block of ice."			//A brief description of this character's abilities and intended playstyle.
		"lore_description"	"An extremely powerful and high-ranking Ziberian mage, specializing in magic as cold as his disposition.\nHe is known to be callous and indifferent to the suffering of others, even his own soldiers."			//A description of this character's personality and lore, if wanted.
	
		"desc_detailed"
		{
			"1"		"PRIMARY - ANTARCTIC ARMAMENT\n• Fires a constant stream of cryonic energy, which applies Cryo buildup.\n• At 100%% Cryo buildup, enemies take a burst of damage and are temporarily given the Frozen debuff."
			"2"		"DEBUFF - FROZEN\n• Afflicted foes suffer from a reduction in movement and attack speed, and take more damage."
			"3"		"MELEE - EISBRECHER\n• Deals 80 damage, with a 15%% swing speed penalty.\n• Enemies afflicted with Frozen take double damage, removing Frozen.\n• If lethal against an enemy afflicted with Frozen: gain a speed boost."
			"4"		"M2 - FROSTBOLT\n• Must be holding the primary weapon, with at least 10 ammo.\n• Fires a quick bolt of cryonic energy, which can headshot.\n• Applies Cryo buildup to enemies unafflicted with Frozen."
			"5"		"FROSTBOLT (CONTINUED)\n• Deals 67.5%% bonus damage against enemies afflicted with Frozen, then removes Frozen."
			"6"		"M3 - POLAR PILLAR\n• Throws a frost grenade. On impact, the frost grenade rapidly manifests an ice cube.\n• Enemies who touch the ice cube before it is complete take damage and are knocked back, and also suffer heavy Cryo buildup."
			"7"		"POLAR PILLAR (CONTINUED)\n• The ice cube will launch you high up into the air if you are standing on it as it finishes manifesting.\n• The ice cube persists for up to 8 seconds, and will block enemy attacks and movement."
			"8"		"POLAR PILLAR (CONTINUED)\n• The ice cube can he healed by your primary weapon. This also extends its lifespan."
			"9"		"ULTIMATE ABILITY - POLAR VORTEX\n• Kholdroz slows down and begins channeling his frost magic.\n• After a short delay, Kholdroz unleashes a frigid cyclone which follows him, which rapidly damaging and pulling in nearby enemies."
			"10"	"POLAR VORTEX (CONTINUED)\n• Enemies who are damaged by this attack suffer Absolute Zero buildup.\n• When Absolute Zero reaches 100%%: the target is encased in ice for 4s, preventing them from moving or attacking."
			"11"	"POLAR VORTEX (CONTINUED)\n• Enemies who are immobilized by Absolute Zero take 500% damage from Eisbrecher, removing the Absolute Zero debuff."
			"12"	"CREDITS\n• Spookmaster: Original Character, Concept, Balancing, Code, Config"
		}
	}
	
